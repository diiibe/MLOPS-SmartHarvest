<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHarvest - Advanced Analytics</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <!-- Flatpickr (Premium Date Picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/premium.css">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar glass-effect">
      <!-- Header -->
      <header class="sidebar-header">
        <div class="logo-container">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 2c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2s2-.9 2-2V4c0-1.1-.9-2-2-2z" />
            <path
              d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7z" />
          </svg>
          <h1 class="logo-text">SmartHarvest</h1>
        </div>
      </header>

      <!-- Scrollable Content -->
      <div class="sidebar-content">
        <!-- Project Section -->
        <section class="form-section">
          <label class="section-label">Progetto</label>
          <div class="input-group">
            <input type="text" id="projectName" value="Vigneto Principale" class="input-field"
              placeholder="Nome progetto...">
          </div>
        </section>

        <div class="divider"></div>

        <!-- Temporal Config -->
        <section class="form-section">
          <div class="section-header">
            <label class="section-label gradient-text">Configurazione Temporale</label>
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
          </div>

          <!-- Year Timeline -->
          <div class="subsection">
            <span class="subsection-label">Anno</span>
            <div id="yearTimeline" class="year-timeline"></div>
          </div>

          <!-- Date Range Picker -->
          <div class="subsection">
            <span class="subsection-label">Periodo</span>
            <div class="date-picker-container">
              <input type="text" id="dateRangePicker" placeholder="Seleziona intervallo..." readonly
                class="input-field date-input">
              <button id="applyDateBtn" class="btn btn-primary mt-2"
                style="padding: 8px; font-size: 12px; margin-top: 8px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  style="width: 14px; height: 14px; margin-right: 6px;">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Applica Periodo
              </button>
            </div>
          </div>

          <!-- Summary Card -->
          <div id="filterSummary" class="summary-card hidden">
            <div class="summary-icon">ℹ️</div>
            <div id="summaryContent" class="summary-content"></div>
          </div>
        </section>

        <div class="divider"></div>

        <!-- ROI Library -->
        <section class="form-section">
          <label class="section-label">Aree Salvate</label>
          <select id="savedRois" onchange="loadRoi()" class="input-field">
            <option value="">Seleziona area...</option>
          </select>
        </section>
      </div>

      <!-- Action Buttons -->
      <footer class="sidebar-footer">
        <button onclick="saveCurrentRoi()" class="btn btn-secondary">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
            <polyline points="17 21 17 13 7 13 7 21" />
            <polyline points="7 3 7 8 15 8" />
          </svg>
          Salva Area
        </button>
        <button onclick="startAnalysis()" class="btn btn-primary">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
          </svg>
          Inizia Analisi
        </button>

        <div id="progress-container" class="progress-container hidden">
          <div class="progress-bar">
            <div id="progressBar" class="progress-fill"></div>
          </div>
          <span id="progressText" class="progress-text">Inizializzazione...</span>
        </div>
      </footer>
    </aside>

    <!-- Map Container -->
    <main id="map" class="map-container"></main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/it.js"></script>
  <script src="js/premium.js"></script>
</body>

</html>
